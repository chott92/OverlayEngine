<h1>{{runInformationMode}} Run Information</h1>
<div class="row">
	<div class="col-lg-3">Game</div>
	<div class="col-lg-9"><input type="text" ng-bind="runInformation.game" class="textField textInput"/></div>
</div>
<div class="row">
	<div class="col-lg-3">Category</div>
	<div class="col-lg-9"><input type="text" ng-bind="runInformation.category" class="textField textInput"/></div>
</div>
<div class="row">
	<div class="col-lg-3">Runner Name</div>
	<div class="col-lg-9"><input type="text" ng-bind="runInformation.runnerName" class="textField textInput"/></div>
</div>
<div class="row">
	<div class="col-lg-3">Platform</div>
	<div class="col-lg-9"><input type="text" ng-bind="runInformation.platform" class="textField textInput"/></div>
</div>
<div class="row">
	<div class="col-lg-3">Estimate</div>
	<div class="col-lg-9"><input type="text" ng-bind="runInformation.estimate" class="textField textInput"/></div>
</div>
<div class="row">
	<div class="col-12" style="text-align: right">
		<a href="#!runInformationOverview" class="btn btn-danger">Abbrechen</a>
		<button ng-click="saveInformation()" class="btn btn-success">Speichern</button>
	</div>
</div>
