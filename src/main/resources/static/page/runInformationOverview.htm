<h1>Run Information Overview</h1>

<p> {{msg}}</p>
<a href="#!runInformation" class="btn btn-primary">Neu</a>
<table class="table">
	<thead>
		<tr>
			<th>Game</th>
			<th>Category</th>
			<th>Runner</th>
			<th>Platform</th>
			<th>Estimate</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="runInformation in runInformations">
			<td>{{runInformation.game}}</td>
			<td>{{runInformation.category}}</td>
			<td>{{runInformation.runnerName}}</td>
			<td>{{runInformation.platform}}</td>
			<td>{{runInformation.estimate}}</td>
			<td>
				<a href="#!runInformationEdit?id={{runInformation.id}}" class="btn btn-primary">Edit</a>
				<a href="#!runInformationDelete?id={{runInformation.id}}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
